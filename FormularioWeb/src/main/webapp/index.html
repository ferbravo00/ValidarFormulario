<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Web</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script type="text/javascript" src="recursos/funciones.js"></script>
</head>
<body>
    <form name="form1" action="/FormularioWeb/registro" method="POST"
          onsubmit="return validarForm(this)">

        <table width="200" id="enfasis-columna">
            <caption>Formulario registro de datos</caption>
            <tr>
                <td class="columna">Usuario: (*)</td>
                <td>
                    <input class="default" type="text" name="usuario" 
                           value="Escribe el usuario" onfocus="this.select()" />
                </td>
            </tr>
            <tr>
                <td class="columna">Password: (*)</td>
                <td>
                    <input class="default" type="password" name="password"
                           onfocus="this.select()" />
                </td>
            </tr>
            <tr>
                <td class="columna">Tecnologías de internet: (*)</td>
                <td>
                    java <input type="checkbox" name="tecnologia" value="java"/>
                    &nbsp;&nbsp;&nbsp;
                    .Net <input type="checkbox" name="tecnologia" value="net"/>
                    &nbsp;&nbsp;&nbsp;
                    php <input type="checkbox" name="tecnologia" value="php"/>

                </td>
            </tr>
            <tr>
                <td class="columna">Género: (*)</td>
                <td>
                    Hombre <input type="radio" name="genero" value="H"/>
                    &nbsp;&nbsp;&nbsp;
                    Mujer <input type="radio" name="genero" value="M"/>
                </td>
            </tr>
            <tr>
                <td class="columna">Profesión: (*)</td>
                <td>
                    <select name="profesion" class="default">
                        <option value="">Seleccionar</option>
                        <option value="1">Profesor</option>
                        <option value="2">Ingeniero</option>
                        <option value="3">Jubilado</option>
                        <option value="4">Otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="columna">Música favorita</td>
                <td>
                    <select multiple="" name="musica" class="default">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="trap">Trap</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="columna">Comentarios</td>
                <td>
                    <textarea name="comentarios" cols="30" rows="2" class="default"
                              onfocus="this.select()">
                        Escribe un texto...
                    </textarea>
                </td>
            </tr>
            <tr style="text-align: center">
                <td>
                    <input type="reset" value="Limpiar" class="default"/>
                </td>
                <td>
                    <input type="submit" value="Enviar" class="default" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
